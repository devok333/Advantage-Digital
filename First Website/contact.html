<style>
   
   body {
background-color: black;

   }
    .contact-form {
        background: black;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        
    }
    .contact-form h2 {
        margin-top: 20px;
        color:whitesmoke;
    }
    .contact-form label {
        display: block;
        margin: 10px 0 5px;
    }
    .contact-form input, .contact-form textarea {
        background-color: gray;
        color: black;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    .contact-form button {
        width: 100%;
        padding: 10px;
        background: #007BFF;
        border: none;
        color: #fff;
        border-radius: 3px;
        cursor: pointer;
    }
    .contact-form button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>
    

<div class="contact-form">
    <h2>Contact Us</h2>
    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Your Requirements</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Send</button>
    </form>
    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=your-email@example.com&su=Contact%20Us&body=Name:%20%0AEmail:%20%0AMessage:%20" target="_blank">
        Send via Gmail
    </a>
</div>
</body>
